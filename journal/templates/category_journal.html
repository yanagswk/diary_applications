

<h1>「{{ category.name }}」の投稿一覧</h1>
<ul>
  {% for journal in object_list %}
  {% if user.is_authenticated or journal.is_public %}
  <li>{% if not journal.is_public %}[下書き] {% endif %}<a href="{% url 'journal:diary_detail' journal.id %}">{{ journal.title }}</a></li>
  {% else %}
  <li>投稿はありません。</li>
  {% endif %}
  {% empty %}
  <li>まだ投稿はありません。</li>
  {% endfor %}
</ul>
